<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<p>Click on a row to display album information.</p>
<p id='displayinfo'></p>
<table id="table"></table>

<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "data/test.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML;
x = xmlDoc.getElementsByTagName("row");
table="<tr><th>Index</th><th>S</th></tr>";
for (i = 0; i <x.length; i++) {
  table += "<tr onclick='displayInfo(" + i + ")'><td>";
  table += x[i].getElementsByTagName("index")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("shape")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("table").innerHTML = table;

function displayInfo(i) {
  document.getElementById("displayinfo").innerHTML =
  "Artist: " +
  x[i].getElementsByTagName("degrees")[0].childNodes[0].nodeValue +
  "<br>Title: " +
  x[i].getElementsByTagName("sides")[0].childNodes[0].nodeValue;
}
</script>

</body>
</html>
