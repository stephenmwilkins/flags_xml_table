<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<!-- <p>Click on a row to display album information.</p> -->
<!-- <p id='displayinfo'></p> -->
<table id="table"></table>

<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "data/CEERS_NIRCam2_v0.07.2.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML;
x = xmlDoc.getElementsByTagName("row");


function precise(y) {
  return y.toPrecision(4);
}

console.log(precise(3.12));
console.log(precise(2.23232));
console.log(precise(parseFloat("3.1232")));

table = ""

for (i = 0; i <x.length; i++) {
  table += "<tr>";

  // info table

  table += "<td><table>";

  const infoarray = ["X", "Y", "RA", "DEC"]
  infoarray.forEach(function (item, index) {
    val = x[i].getElementsByTagName(item)[0].childNodes[0].nodeValue;
    table += "<tr><td>" + item + "</td><td>" + precise(parseFloat(val)) + "</td></tr>";
  });

  table += "</table></td>";


  // JWST photom table

  table += "<td><table>";

  const photomarray = ["115", "150", "200", "277", "356", "410", "444"]
  photomarray.forEach(function (item, index) {
    try {
    table += "<tr><td>" + item + "</td>";
    flux = x[i].getElementsByTagName("F"+item)[0].childNodes[0].nodeValue
    err = x[i].getElementsByTagName("DF"+item)[0].childNodes[0].nodeValue
    table += "<td>" + precise(parseFloat(flux)) + "</td>";
    table += "<td>" + precise(parseFloat(err)) + "</td>";
    table += "<td>" + precise(flux/err) + "</td>";
    table += "</tr>";
    }
    catch {
      console.log(item);
    }
  });

  table += "</table></td>";

  // HST photom table

  table += "<td><table>";

  const HSTphotomarray = ["606", "814", "105", "125", "140", "160"]
  HSTphotomarray.forEach(function (item, index) {
    try {
    table += "<tr><td>" + item + "</td>";
    flux = x[i].getElementsByTagName("F"+item)[0].childNodes[0].nodeValue
    err = x[i].getElementsByTagName("DF"+item)[0].childNodes[0].nodeValue
    table += "<td>" + precise(parseFloat(flux)) + "</td>";
    table += "<td>" + precise(parseFloat(err)) + "</td>";
    table += "<td>" + precise(flux/err) + "</td>";
    table += "</tr>";
    }
    catch {
      console.log(item);
    }
  });

  table += "</table></td>";

  table += "</tr>";
}


document.getElementById("table").innerHTML = table;


</script>

</body>
</html>
